<div class="container mt-5">
  <div class="card shadow">
    <div class="d-flex justify-content-between p-3">
      <div class="image">
        <img src="https://img.icons8.com/color/96/000000/angularjs.png" alt="logo" width="90">
      </div>
      <div class="quiz-header">
        <h4 style="font-family: cursive;">Angular et TypeScript</h4>
        <span style="font-style: italic;">Salut User</span>
      </div>
    </div>
    <div class="d-flex justify-content-around py-3">
      <div class="score">
        <h5>20 points</h5>
      </div>
      <div class="question-remain">
        <span style="font-style: italic;">Question 1 sur 9</span>
      </div>
      <div class="timer">
        <h5>60 sec &#9201;</h5>
      </div>
    </div>
    <div class="progress mb-3">
      <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 25%" aria-valuenow="25"
        aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <div class="question">
      <div class="card">
        <h3>Quelle est la couleur du cheval blanc d'Henri IV?</h3>
      </div>
    </div>
    <div class="options">
      <ol>
        <li><div class="card">bleu</div></li>
        <li><div class="card">blanc</div></li>
        <li><div class="card">vert</div></li>
        <li><div class="card">rouge</div></li>
      </ol>
    </div>
    <div class="d-flex justify-content-between">
      <button class="btn"><fa-icon class="fa-3x text-primary" [icon]="faChevronLeft"></fa-icon></button>
      <button class="btn"> <fa-icon class="fa-3x text-primary" [icon]="faRedo" ></fa-icon> </button>
      <button class="btn"><fa-icon class="fa-3x text-primary" [icon]="faChevronRight"></fa-icon></button>
    </div>
  </div>
</div>
